<html lang="en">
  <head>

    <link rel="icon" type="image/png" href="imgs/bunk.png" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome-4.0.3/css/font-awesome.min.css">
    <!-- Bootstrap Calendar -->

    <!-- App styles -->
    <link rel="stylesheet" href="css/main.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="imgs/bunkLogo.jpg" /></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html"><i class="fa fa-home fa-fw"></i> Home</a></li>
            <li><a href="#"><i class="fa fa-truck fa-fw"></i> Chores</a></li>
            <li><a href="#"><i class="fa fa-dollar fa-fw"></i> Bills</a></li>
            <li class="active"><a href="calendar.html"><i class="fa fa-calendar fa-fw"></i> Calendar</a></li>
            <li><a href="#"><i class="fa fa-list fa-fw"></i> Lists</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-user fa-fw"></i> User</a></li>
            <li><a href="#"><i class="fa fa-cogs fa-fw"></i> Settings</a></li>
            <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Log out</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <!-- Start main-container -->
    <div class="container main-container">
      <div class="row">
        <div class="col-md-9">
          <div class="page-header">
            <div class="page-header">
              <div class="pull-right form-inline">
                <div class="btn-group">
                  <button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
                  <button class="btn btn-default" data-calendar-nav="today">Today</button>
                  <button class="btn btn-primary" data-calendar-nav="next">Next >></button>
                </div>
                <div class="btn-group">
                  <button class="btn btn-default" data-calendar-view="year">Year</button>
                  <button class="btn btn-default active" data-calendar-view="month">Month</button>
                  <button class="btn btn-default" data-calendar-view="week">Week</button>
                  <button class="btn btn-default" data-calendar-view="day">Day</button>
                </div>
              </div>
              <h3></h3>
          </div>
        </div>
      </div>
     
      <div class="row">
        <div class="col-md-9">
          <div id="calendar"></div>
        </div>
        <div class="col-md-3">
          <div class="row">
            <select id="first_day" class="form-control">
              <option value="" selected="selected">First day of week language-dependant</option>
              <option value="2">First day of week is Sunday</option>
              <option value="1">First day of week is Monday</option>
            </select>
            <select id="language" class="form-control">
              <option value="">Select Language (default: en-US)</option>
              <option value="nl-NL">Dutch</option>
              <option value="fr-FR">French</option>
              <option value="de-DE">German</option>
              <option value="el-GR">Greek</option>
              <option value="it-IT">Italian</option>
              <option value="pl-PL">Polish</option>
              <option value="pt-BR">Portuguese (Brazil)</option>
              <option value="es-MX">Spanish (Mexico)</option>
              <option value="es-ES">Spanish (Spain)</option>
              <option value="ru-RU">Russian</option>
              <option value="sv-SE">Swedish</option>
            </select>
            <label class="checkbox">
              <input type="checkbox" value="#events-modal" id="events-in-modal"> Open events in modal window
            </label>
          </div>

          <h4>Events</h4>
          <small>This list is populated with events dynamically</small>
          <ul id="eventlist" class="nav nav-list"></ul>
        </div>
      </div>

      <div class="modal fade" id="events-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Event</h4>
            </div>
            <div class="modal-body" style="height: 400px">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End main-container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/components/underscore/underscore-min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/components/jstimezonedetect/jstz.min.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/js/language/nl-NL.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/js/language/fr-FR.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/js/language/de-DE.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/js/language/el-GR.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/js/language/it-IT.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/js/language/pl-PL.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/js/language/pt-BR.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/js/language/es-MX.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/js/language/es-ES.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/js/language/ru-RU.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/js/language/sv-SE.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/js/language/cs-CZ.js"></script>
    <script type="text/javascript" src="bootstrap-calendar/js/calendar.js"></script>
    <script type="text/javascript" src="js/app.js"></script>    
  </body>
